<html>
    <body>
        <canvas
            style="height: 800px; width: 800px"
            id="canvas"
            width="800"
            height="800"
        ></canvas>
        <span>
            Radius (in block)
            <input id="radius" type="range" min="0" max="100" />
        </span>
        <span>
            Rays count <input id="rays" type="range" min="0" max="100" />
        </span>
        <span>
            Min valid range <input id="min_valid_range" type="range" min="5" max="50" />
        </span>
        <span>
            Max valid range <input id="max_valid_range" type="range" min="10" max="50" />
        </span>
        <span>
            Initial angle <input id="theta" type="range" min="0" max="6.29" /> (in radian)
        </span>
        <span>
            Show grid<input type="checkbox" name="show_grid" id="show_grid" checked>
        </span>
        <span>
            Show rays<input type="checkbox" name="show_rays" id="show_rays">
        </span>
        <span>
            Show colliding rays<input type="checkbox" name="show_colliding_rays" id="show_colliding_rays">
        </span>
        <span>
            Show valid range<input type="checkbox" name="show_valid_range" id="show_valid_range" checked>
        </span>
        <span>
            Input your center X and Z coordinate<input type="number" name="center_x" id="center_x" value=0><input type="number" name="center_y" id="center_y" value=0>
        </span>
        <span id="list_of_beacons_title"></span>
        <ul id="list_of_beacons"></ul>
        <script src="main.js"></script>
    </body>
</html>
